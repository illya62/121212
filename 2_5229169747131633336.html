<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10_1.css">
    <title>Forms&Frames</title>
</head>

<body>
    <div class="box">
        <h3>Credit Card Details</h3>
        <form action="" method="post">
            <div>
                <label for="cname">Card Number</label> <br>
                <input type="text" name="cardName" id="cname" placeholder="1234 5678 9012 3456">
            </div>

            <div>
                <label for="uname">Name On Card</label> <br>
                <input type="text" name="userName" id="uname" placeholder="Name Surname">
            </div>

            <div class="short">
                <label for="date">Expiry Date</label> <br>
                <input type="text" name="expDate" id="date" placeholder="02">
            </div>
            <div class="short">
                <input type="text" name="expYear" id="year" placeholder="2017">
            </div>
            <div class="short">
                <label for="cvv">CVV/CVN</label> <br>
                <input type="password" name="cvvCvn" id="cvv" placeholder="***">
            </div>
            <div>asd</div>
        </form>
    </div>
</body>

</html>
